  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
    
    :root {
      --hacker-green: #00ff41;
      --hacker-red: #ff0000;
      --hacker-bg: #050505;
    }

    body {
      background-color: var(--hacker-bg);
      color: var(--hacker-green);
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      overflow: hidden;
    }

    /* CRT Effect */
    .crt::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 100;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    .crt::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: rgba(18, 16, 16, 0.1);
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.27861; }
      5% { opacity: 0.34769; }
      10% { opacity: 0.23604; }
      15% { opacity: 0.90626; }
      20% { opacity: 0.18128; }
      25% { opacity: 0.83891; }
      30% { opacity: 0.65583; }
      35% { opacity: 0.57807; }
      40% { opacity: 0.26559; }
      45% { opacity: 0.84693; }
      50% { opacity: 0.96019; }
      55% { opacity: 0.08523; }
      60% { opacity: 0.71056; }
      65% { opacity: 0.73477; }
      70% { opacity: 0.30235; }
      75% { opacity: 0.44333; }
      80% { opacity: 0.86741; }
      85% { opacity: 0.84334; }
      90% { opacity: 0.46248; }
      95% { opacity: 0.4001; }
      100% { opacity: 0.35418; }
    }

    .glow-text {
      text-shadow: 0 0 5px var(--hacker-green), 0 0 10px var(--hacker-green);
    }

    .border-glow {
      border: 1px solid var(--hacker-green);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }

    .scanline {
      width: 100%;
      height: 100px;
      z-index: 99;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 65, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.1;
      position: absolute;
      bottom: 100%;
      animation: scanline 10s linear infinite;
    }

    @keyframes scanline {
      0% { bottom: 100%; }
      80% { bottom: 100%; }
      100% { bottom: -100px; }
    }

    .terminal-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .terminal-scrollbar::-webkit-scrollbar-track {
      background: #000;
    }
    .terminal-scrollbar::-webkit-scrollbar-thumb {
      background: #00ff41;
    }

    .grid-bg {
      background-image: linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
    }
  </style>
